scenario_id: indiv_score_related_dense_glmmkin
description: Individual variant score tests for related samples using dense GRM (fit_null_glmmkin + Indiv_Score_Test_Region)
r_entry_point: fit_null_glmmkin(Y ~ X1 + X2, data=pheno_related, kins=kins_dense) then Indiv_Score_Test_Region(...)
python_entry_point: indiv_score_related_dense_glmmkin(example, seed=600)

inputs:
  dataset: example
  dataset_fingerprint: baselines/example_fingerprint.json
  simulation_metadata: baselines/example_sim_metadata.json

parameters:
  seed: 600
  rare_maf_cutoff: 0.05
  use_precomputed_artifacts: false

sentinels:
  - name: num_variant
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0
  - name: num_tested
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.num_tested
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0
  - name: pvalue_min
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.pvalue_min
    comparison: scalar_approx
    rtol: 5e-4
    atol: 1e-8
  - name: pvalue_median
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.pvalue_median
    comparison: scalar_approx
    rtol: 5e-4
    atol: 1e-8
  - name: top_variant_index
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.top_variant_index
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0
  - name: top_pvalue
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.top_pvalue
    comparison: scalar_approx
    rtol: 5e-4
    atol: 1e-8
  - name: score_samples
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.score_samples
    comparison: mapping_approx
    rtol: 5e-4
    atol: 1e-8
  - name: se_samples
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.se_samples
    comparison: mapping_approx
    rtol: 5e-4
    atol: 1e-8
  - name: pvalue_samples
    file: baselines/indiv_score_related_dense_glmmkin_sentinels.json
    path: $.pvalue_samples
    comparison: mapping_approx
    rtol: 5e-4
    atol: 1e-8
