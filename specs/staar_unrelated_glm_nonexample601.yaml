scenario_id: staar_unrelated_glm_nonexample601
description: STAAR workflow parity for a distinct non-example baseline extracted from R (seed-601 simulation)
r_entry_point: fit_null_glm(Y ~ X1 + X2, data=pheno_unrelated, family="gaussian") then STAAR(...)
python_entry_point: staar_unrelated_glm(nonexample601, seed=601)

inputs:
  dataset: nonexample601
  dataset_fingerprint: baselines/nonexample601_fingerprint.json
  simulation_metadata: baselines/nonexample601_sim_metadata.json

parameters:
  seed: 601
  rare_maf_cutoff: 0.05

sentinels:
  - name: num_variant
    file: baselines/unrelated_glm_nonexample601_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: results_STAAR_O
    file: baselines/unrelated_glm_nonexample601_sentinels.json
    path: $.results_STAAR_O
    comparison: scalar_approx
    rtol: 1e-6
    atol: 1e-8

  - name: results_STAAR_S_1_25
    file: baselines/unrelated_glm_nonexample601_sentinels.json
    path: $.results_STAAR_S_1_25
    comparison: mapping_approx
    rtol: 1e-6
    atol: 1e-8

  - name: results_STAAR_S_1_1
    file: baselines/unrelated_glm_nonexample601_sentinels.json
    path: $.results_STAAR_S_1_1
    comparison: mapping_approx
    rtol: 1e-6
    atol: 1e-8

  - name: results_STAAR_B_1_25
    file: baselines/unrelated_glm_nonexample601_sentinels.json
