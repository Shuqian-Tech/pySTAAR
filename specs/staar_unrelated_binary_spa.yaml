scenario_id: staar_unrelated_binary_spa
description: STAAR-Binary-SPA workflow for unrelated samples (fit_null_glm_Binary_SPA + STAAR_Binary_SPA)
r_entry_point: fit_null_glm_Binary_SPA(Y ~ X1 + X2, data=binary_pheno, family="binomial") then STAAR_Binary_SPA(...)
python_entry_point: staar_unrelated_binary_spa(example, seed=600)

inputs:
  dataset: example
  dataset_fingerprint: baselines/example_fingerprint.json
  simulation_metadata: baselines/example_sim_metadata.json

parameters:
  seed: 600
  rare_maf_cutoff: 0.05
  case_quantile: 0.95

sentinels:
  - name: num_variant
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: cMAC
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.cMAC
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: case_count
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.case_count
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: results_STAAR_B
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.results_STAAR_B
    comparison: scalar_approx
    rtol: 1e-6
    atol: 1e-8

  - name: results_STAAR_B_1_25
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.results_STAAR_B_1_25
    comparison: mapping_approx
    rtol: 1e-6
    atol: 1e-8

  - name: results_STAAR_B_1_1
    file: baselines/unrelated_binary_spa_sentinels.json
    path: $.results_STAAR_B_1_1
    comparison: mapping_approx
    rtol: 1e-6
    atol: 1e-8
