scenario_id: staar_unrelated_glm_cond
description: STAAR conditional workflow for unrelated samples (fit_null_glm + STAAR_cond)
r_entry_point: fit_null_glm(Y ~ X1 + X2, data=pheno_unrelated, family="gaussian") then STAAR_cond(...)
python_entry_point: staar_unrelated_glm_cond(example, seed=600)

inputs:
  dataset: example
  dataset_fingerprint: baselines/example_fingerprint.json
  simulation_metadata: baselines/example_sim_metadata.json

parameters:
  seed: 600
  rare_maf_cutoff: 0.05
  method_cond: optimal
  adj_variant_indices: [0, 3]

sentinels:
  - name: num_variant
    file: baselines/unrelated_glm_cond_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: cMAC
    file: baselines/unrelated_glm_cond_sentinels.json
    path: $.cMAC
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: results_STAAR_O_cond
