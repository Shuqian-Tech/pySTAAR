name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  parity-reference:
    # Reference-backend parity gate: run strict parity checks in a single
    # pinned environment to avoid cross-platform numerical drift noise.
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install package and parity dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev] \
            numpy==2.1.3 \
            scipy==1.15.3 \
            pandas==2.2.3 \
            pyyaml==6.0.2 \
            pytest==8.3.4

      - name: Run parity tests (reference backend)
        run: pytest tests/parity -q

  tests:
    runs-on: ubuntu-latest
    needs: parity-reference
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run full suite excluding strict parity
        run: pytest -q --ignore=tests/parity
