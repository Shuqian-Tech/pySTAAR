name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  parity-reference:
    # Reference-backend parity gate: run strict parity checks in a single
    # pinned environment to avoid cross-platform numerical drift noise.
    runs-on: macos-15
    env:
      OPENBLAS_NUM_THREADS: "1"
      OMP_NUM_THREADS: "1"
      VECLIB_MAXIMUM_THREADS: "1"
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Conda (Miniforge)
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: parity-ref
          auto-activate-base: false
          use-mamba: true
          channels: conda-forge
          python-version: "3.13"

      - name: Install package and parity dependencies
        run: |
          mamba install -y \
            numpy=2.1.3 \
            pandas=2.2.3 \
            pyyaml=6.0.2 \
            pytest=8.3.4 \
            pip
          # scipy=1.15.3 is not available on conda-forge for some
          # osx-arm64/python3.13 solver combinations; install via pip.
          python -m pip install --only-binary=:all: scipy==1.15.3
          python -m pip install -e .

      - name: Capture parity environment
        run: |
          python - <<'PY'
          import sys
          import numpy as np
          import scipy
          import pandas as pd

          print("python", sys.version)
          print("numpy", np.__version__)
          print("scipy", scipy.__version__)
          print("pandas", pd.__version__)
          np.show_config()
          PY

      - name: Run parity tests (reference backend)
        run: pytest tests/parity -q

  tests:
    runs-on: ubuntu-latest
    needs: parity-reference
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Run full suite excluding strict parity
        run: pytest -q --ignore=tests/parity
