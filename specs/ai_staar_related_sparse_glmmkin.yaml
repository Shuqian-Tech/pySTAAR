scenario_id: ai_staar_related_sparse_glmmkin
description: Ancestry-informed STAAR workflow for related samples with sparse GRM (fit_null_glmmkin + AI_STAAR)
r_entry_point: fit_null_glmmkin(Y ~ X1 + X2, data=pheno_related, family="gaussian", kins=sparse) with population weights/groups then AI_STAAR(...)
python_entry_point: ai_staar_related_sparse_glmmkin(example, seed=600)

inputs:
  dataset: example
  dataset_fingerprint: baselines/example_fingerprint.json
  simulation_metadata: baselines/example_sim_metadata.json

parameters:
  seed: 600
  rare_maf_cutoff: 0.05
  use_precomputed_artifacts: false

sentinels:
  - name: num_variant
    file: baselines/ai_staar_related_sparse_glmmkin_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0
  - name: cMAC
    file: baselines/ai_staar_related_sparse_glmmkin_sentinels.json
    path: $.cMAC
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0
  - name: results_STAAR_O
    file: baselines/ai_staar_related_sparse_glmmkin_sentinels.json
    path: $.results_STAAR_O
    comparison: scalar_approx
    rtol: 5e-4
    atol: 1e-8
  - name: results_ACAT_O
    file: baselines/ai_staar_related_sparse_glmmkin_sentinels.json
    path: $.results_ACAT_O
