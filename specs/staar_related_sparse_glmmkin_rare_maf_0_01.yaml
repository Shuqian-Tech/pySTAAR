scenario_id: staar_related_sparse_glmmkin_rare_maf_0_01
description: STAAR workflow for related sparse samples at rare_maf_cutoff=0.01
r_entry_point: fit_null_glmmkin(Y ~ X1 + X2, data=pheno_related, kins=kins_sparse) then STAAR(..., rare_maf_cutoff=0.01)
python_entry_point: staar_related_sparse_glmmkin(example, seed=600, rare_maf_cutoff=0.01, use_precomputed_artifacts=true)

inputs:
  dataset: example
  dataset_fingerprint: baselines/example_fingerprint.json
  simulation_metadata: baselines/example_sim_metadata.json

parameters:
  seed: 600
  rare_maf_cutoff: 0.01
  use_precomputed_artifacts: false

sentinels:
  - name: num_variant
    file: baselines/related_sparse_glmmkin_rare_maf_0_01_sentinels.json
    path: $.num_variant
    comparison: scalar_approx
    rtol: 1e-8
    atol: 0

  - name: results_STAAR_O
    file: baselines/related_sparse_glmmkin_rare_maf_0_01_sentinels.json
    path: $.results_STAAR_O
    comparison: scalar_approx
    rtol: 5e-4
    atol: 1e-8

