name: Publish

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target repository"
        required: true
        type: choice
        default: testpypi
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build-distributions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build sdist and wheel
        run: |
          python -m pip install --upgrade pip build twine
          python -m build
          python -m twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: python-distributions
          path: dist/

  publish-release:
    if: github.event_name == 'release'
    needs: build-distributions
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pystaar
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  publish-manual-testpypi:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi'
    needs: build-distributions
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pystaar
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-manual-pypi:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi'
    needs: build-distributions
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pystaar
    permissions:
      id-token: write
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
